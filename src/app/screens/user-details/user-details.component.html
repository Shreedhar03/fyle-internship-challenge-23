<section class="max-w-6xl mx-auto my-16 px-6 xl:px-0">
    <!-- userInfo -->
    <div class="flex items-center gap-8 flex-col sm:flex-row">
        <img [src]="userImage" alt="user" class="w-64 h-64 object-cover border-2 border-[#212123] p-[3px] rounded-full">
        <div class="flex flex-col gap-3 items-center sm:items-start">
            <h1 class="text-3xl font-medium">User's Full Name</h1>
            <p class="text-gray-600 text-lg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum sequi deserunt
                molestias blanditiis tenetur praesentium dolorem modi. Numquam, adipisci fugiat.</p>
            <!-- stats -->
            <div class="flex items-center gap-4 mt-4 sm:mt-0">
                <div class="flex flex-col items-center">
                    <p class="text-3xl font-medium text-primary">10</p>
                    <p class="text-gray-600 text-lg font-light">Repositories</p>
                </div>
                <div class="flex flex-col items-center">
                    <p class="text-3xl font-medium text-primary">07</p>
                    <p class="text-gray-600 text-lg font-light">Followers</p>
                </div>
                <div class="flex flex-col items-center">
                    <p class="text-3xl font-medium text-primary">24</p>
                    <p class="text-gray-600 text-lg font-light">Following</p>
                </div>
            </div>

            <button type="button" class="bg-primary/20  text-primary hover:bg-primary/30 transition-all px-4 py-2 rounded-lg sm:self-start">
                <a href="https://github.com" target="_blank" class="flex items-center gap-1">
                    <img src="../../../assets/github.svg" alt="github">
                    Explore on Github
                </a>
            </button>
        </div>
    </div>
    <!-- repositories -->
    <div class="mt-16">
        <h1 class="text-3xl">Repositories</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
            <app-repository-card *ngFor="let repo of repositories" />
        </div>
    </div>
    <!-- pagination -->

    <app-pagination />
</section>

<nav class="bg-[#f2f2f2] py-4 px-6 sticky top-0">

        <img routerLink="/" src="../../../assets/logo.svg" alt="logo" class="w-52 cursor-pointer">
        <form class="relative" (submit)="handleSubmit($event)">
            <button>
                <img src="../../../assets/search.svg" alt="search"
                    class="w-5 h-5 absolute top-1/2 right-3 transform -translate-y-1/2">
            </button>

                name="username"
                autocomplete="off"

        </form>
    </div>

<div class="bg-primary rounded-2xl flex flex-col place-self-stretch">
    <!-- header -->
    <div class="p-4 text-white mb-0">
        <div class="flex items-center gap-2">
            <img src="../../../assets/code.svg" alt="code">
            <a href="https://github.com" target="_blank" class="text-lg font-light">
                Repository Name
            </a>
        </div>
        <!-- topics -->
        <div class="mt-3 w-full flex items-center gap-2 overflow-scroll snap-x snap-mandatory">
            <h3 class="bg-badge snap-start text-white py-1 font-extralight px-2 text-sm rounded-md">Hacktoberfest</h3>
            <h3 class="bg-badge snap-start text-white py-1 font-extralight px-2 text-sm rounded-md">Hacktoberfest</h3>
            <p class="text-sm font-extralight">+2 more</p>
        </div>
        <!-- topics -->
    </div>

    <!-- details -->
    <div class="flex flex-col bg-white m-[3px] rounded-xl rounded-b-[14px] gap-3 p-4 flex-grow">
        <p class="line-clamp-3">
            A web app that helps instructor to take and analyse daily attendance digitally, reducing manual work.
        </p>
        <!-- clone button -->
        <div class="w-full bg-[#f2f2f2] p-[6px] rounded-md flex items-center gap-1">
            <span class="w-11/12 truncate text-sm font-light">https://github.com/yashjawale/acunetix-11-register</span>
            <button (click)="copyToClipboard()">
                <img src="../../../assets/copy.svg" alt="copy">
            </button>
            <!-- copied message -->
            <p *ngIf="copied" class="text-green-500 text-sm">Copied</p>
        </div>
    
        <!-- live link -->
        <a href="https://github.com" target="_blank" class="text-primary my-1 font-light text-sm flex items-center gap-1">
            <img src="../../../assets/globe.svg" alt="globe">
            <span class="underline underline-offset-4 font-medium">No link available</span>
        </a>

        <!-- languages -->
        <div class="flex flex-wrap gap-3 items-center">
            <h2 class="text-primary bg-primary/10 px-2 py-1 rounded-md text-sm uppercase">Javascript</h2>
            <h2 class="text-primary bg-primary/10 px-2 py-1 rounded-md text-sm uppercase">Python</h2>
            <h2 class="text-primary bg-primary/10 px-2 py-1 rounded-md text-sm uppercase">CSS</h2>
            <h2 class="text-primary bg-primary/10 px-2 py-1 rounded-md text-sm uppercase">CSS</h2>
            <h2 class="text-primary bg-primary/10 px-2 py-1 rounded-md text-sm uppercase">CSS</h2>
            <h2 class="text-primary bg-primary/10 px-2 py-1 rounded-md text-sm uppercase">CSS</h2>
            <h2 class="text-primary bg-primary/10 px-2 py-1 rounded-md text-sm uppercase">CSS</h2>
        </div>
    </div>
    <!-- details -->

</div>
